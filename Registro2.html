<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Registro2.css">
    <title>Registro2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <img src="img\img21.jfif" alt="ImgB" class="nav-logo">
    
    <section class="form-register">
        <h4>Registrarse</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellido">
        <input class="controls" type="text" name="dirección" id="dirección" placeholder="Dirección">
        <input class="controls" type="text" name="país" id="país" placeholder="País">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Correo">
        <input class="controls" type="password" name="correo" id="correo" placeholder="Contraseña">
        <input class="controls" type="password" name="confirmar contraseña" id="correo" placeholder="Confirmar contraseña">

        <input class="botons" type="submit" value="Salir">
        <input class="botons" type="submit" value="Ingresar">

        <div class="login">
            <div class="login-element">
                <a href="#" class="fa-brands fa-facebook-square"></a>
            </div>
            <div class="login-element">
                <a href="#" class="fa-brands fa-google"></a>
            </div>
        </div>
    </section>
</body>
</html>
