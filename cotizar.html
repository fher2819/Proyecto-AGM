<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar-SimbadTours</title>

    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--Personalización CSS-->
    <link rel="stylesheet" href="css/cotizar.css">
    <!-- ANIMATE CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

    <header class="presentacion">
        <div class="container">
            <nav class="nav-main" id="menu">
                <img src="img/Icono Simbad Tours.png" alt="SimbadTours LOGO" class="nav-logo">
                <input type="checkbox" id="check">
                <label for="check" class="lblHamburguesa">
                    <i class="fas fa-bars"></i>
                </label>

                <ul class="nav-menu">
                    <li>
                        <a href="index.html">INICIO</a>
                    </li>
                    <li>
                       <a href="nosotros.html">NOSOTROS</a>
                   </li>
                   <li>
                       <a href="contacto.html">CONTACTO</a>
                   </li>
                   <li>
                       <a href="destinos.html">DESTINOS</a>
                   </li>
                   <li>
                       <a href="">SERVICIOS</a>
                       <ul>
                           <li><a href="RentaAuto.html">Renta de autos</a></li>
                           <li><a href="Hoteles.html">Hotel</a></li>
                           <li><a href="PaquetesT.html">Paquetes Turísticos</a></li>
                       </ul>
                   </li>
                   <li>
                       <a href="cotizar.html">COTIZAR</a>
                   </li>
                </ul>
                <a href="#"><img src="img/estados-unidos.png" alt="Idioma Ingles" class="nav-ingles"></a>
                <a href="#"><img src="img/espana.png" alt="Idioma Español" class="nav-español"></a>
                <ul class="nav-menu-right">
                    <li>
                        <a href="#miModal">CREAR CUENTA</a>
                    </li>
                    <li>
                        <a href="#">MI CUENTA <i class="fas fa-user"></i> </a>
                    </li>
                </ul>
            </nav>
            <hr noshade color="#232b2d">
            <section class="presentacion-text">
                <h2 class="pt2">COTIZACIÓN</h2>
            </section>
        </div>
    </header>

    <div class="content_form animate__animated animate__backInUp">

        <form action="" class="form">

            <p>
                <label for="nombres">Nombres:</label>
                <input type="text" class="control" name="nombres" id="nombres">
            </p>
            <p>
                <label for="telefono">Teléfono:</label>
                <input type="text" class="control" name="telefono" id="telefono">
            </p>
            <p class="block">
                <label for="correo">Dirección de correo:</label>
                <input type="email" class="control" name="correo" id="correo">
            </p>
            <p>
                <label for="destino">Destino:</label>
                <select class="control" name="destino" id="destino" aria-placeholder="Elija un destino">
                    <option value="">Granada</option>
                    <option value="">León</option>
                    <option value="">Masaya</option>
                </select>
            </p>
            <p>
                <label for="paquete">Tipo de paquete:</label>
                <select class="control" name="paquete" id="paquete">
                    <option value="" selected>Destino</option>
                    <option value="">Destino con vehículo</option>
                    <option value="">Destino con hotel</option>
                    <option value="">Destino con vehículo y hotel</option>
                </select>
            </p>
            <p>
                <label for="modelo">Modelo de vehículo:</label>
                <select class="control" name="modelo" id="modelo">
                    <option value="">Hyundai Grand i-10 2015</option>
                    <option value="">KIA Seltos 2021</option>
                    <option value="">Toyota Yaris 2022</option>
                </select>
            </p>
            <p>
                <label for="habitacion">Tipo de habitación:</label>
                <select class="control" name="habitacion" id="habitacion">
                    <option value="">Suite Junior</option>
                    <option value="">Suite Regular</option>
                    <option value="">Suite Lujosa</option>
                </select>
            </p>
            <p>
                <label for="fecha_in">Fecha de ingreso:</label>
                <input type="date" class="control" name="fecha_in" id="fecha_in">
            </p>
            <p>
                <label for="fecha_sal">Fecha de salida:</label>
                <input type="date" class="control" name="fecha_sal" id="fecha_sal">
            </p>
            <p class="block">
                <label for="comentario">Comentario:</label>
                <textarea class="coment" name="comentario" id="comentario" rows="10"></textarea>
            </p>
            <p class="block">
                <button>Enviar</button>
            </p>

        </form>

    </div>

    <footer class="footer">
        <iframe src="footer.html" frameborder="0"></iframe>
    </footer>
    
</body>
</html>
